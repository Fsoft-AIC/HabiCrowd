ENVIRONMENT:
  MAX_EPISODE_STEPS: 500

SIMULATOR:
  COLLIDE_DIST: 0.1
  NUMBER_OF_BOTS: 6
  BOT_PATH: "../../crowd-nav-data/entities/locobot_merged_"
  BOT_CONFIG_PATH: "../../crowd-nav-data/crowd-nav/bot_config_v1.0"
  BOT_TRAJECTORY: [0.1, 0.1, 1.0, 1.0, 0.392, 0.392]
  TURN_ANGLE: 30
  TILT_ANGLE: 30
  ACTION_SPACE_CONFIG: "v1"
  AGENT_0:
    SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR']
    HEIGHT: 0.88
    RADIUS: 0.18
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: False
  SEMANTIC_SENSOR:
    WIDTH: 640
    HEIGHT: 480
    HFOV: 79
    POSITION: [0, 0.88, 0]
  RGB_SENSOR:
    WIDTH: 640
    HEIGHT: 480
    HFOV: 79
    POSITION: [0, 0.88, 0]
